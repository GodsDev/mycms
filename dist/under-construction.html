<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MYCMSPROJECTNAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,700,700i&amp;subset=latin-ext">

    <style>
        html {
            height: 100%;
            box-sizing: border-box;
        }
        body {
            font-family: "Source Sans Pro", Arial, sans-serif;
            text-align: center;
            /* color: white; */
            margin: 0;
            height: 100%;
            box-sizing: border-box;
        }

        header {
            display: block;
        }

        section {
            display: block;
            /* background: url("images/hero.png") center center no-repeat scroll; */            
            background-size: cover;
            padding-top: 100px;
            padding-bottom: 100px;
            min-height: calc(100% - 169px);
            box-sizing: border-box;
        }

        h1 {
            color: transparent;
            /* background: url("logo.png") center bottom no-repeat scroll; */            
            background-size: contain;
            width: 500px;
            height: 69px;
            margin: 0 auto 50px auto !important;
            padding-top: 50px;
        }

        h2 {
            font-size: 100px;
        }
        h3 {
            font-size: 44px;
        }
        p {
            font-size: 26px;
        }
        a {
            color: white;
        }

        h1, h2, h3, p {
            margin-top: 0;
        }
        .contact {
            margin-bottom: 83px;
        }

        @media screen and (max-width: 650px) {
            h1 {
                width: 280px;
                height: 39px;
            }
            h2 {
                font-size: 47px;
            }
            p {
                font-size: 16px;
            }
            h3, .contact {
                font-size: 28px;
            }
            section {
                padding-top: 30px;
                padding-bottom: 30px;
            }

        }
    </style>
</head>
<body>
    <header>
        <h1>MYCMSPROJECTNAME</h1>
    </header>

    <section>
        <h2>Coming soon!</h2>

        <h3>Website is under construction</h3>

    </section>
</body>
</html>
